<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <title>Soul Moisture Plot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="jquery.flot.js"></script>
  <script type="text/javascript" src="jquery.flot.time.js"></script>

<script type="text/javascript">
var options = {
    xaxis:{mode:"time"}
  };

function showTable() {
  $.ajax({
      url: "getMoistureData.php", 
      type: 'POST',
      dataType: 'json',
      success: function(data){
        $.plot("#placeholder", [data['Moisture1']], options);
        //console.log(data);

      },
      failure: function(data, textStatus, jqXHR){
        $('#moisturedata').html("There is an error");
      }
  });
}
</script>

</head>

<body>

<div class="container">
  <h1>This is the plot page</h1>
  <p>This will be a plot.</p> 
</div>

<div class="container">
  <button name="moisture" onclick="showTable()">Get Data</button>

  <br>
  <div id="moisturedata">
    <b>Moisture data will be listed here...</b>
  </div>
  <div id="placeholder" style="width:600px;height:300px"></div>
</div>

</body>
